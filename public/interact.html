<!DOCTYPE html>
<html>
<head>
  <title>Submit a PC Building Proposal</title>
</head>
<body>
  <header>
    <h1>Submit a PC Building Proposal</h1>
  </header>

  <main>
    <!-- Display a confirmation message -->
    <div id="confirmationMessage"></div>

    <form action="/submit-form" method="post" id="pcBuildingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email address"><br><br>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" required placeholder="Enter your budget" min="0"><br><br>

      <label for="pcType">PC Type:</label>
      <select id="pcType" name="pcType" required>
          <option value="">Select PC Type</option>
          <option value="Gaming">Gaming</option>
          <option value="Workstation">Workstation</option>
          <option value="Multimedia">Multimedia</option>
      </select><br><br>

      <label for="requirements">PC Requirements:</label>
      <textarea id="requirements" name="requirements" required placeholder="Enter your PC requirements"></textarea><br><br>

      <label for="preferredSpecs">Preferred Specifications:</label>
      <input type="text" id="preferredSpecs" name="preferredSpecs" required list="specsList" placeholder="Enter your preferred specifications">
      <datalist id="specsList">
          <option value="Intel Core i7, 16GB RAM, 1TB SSD">
          <option value="AMD Ryzen 5, 8GB RAM, 500GB SSD">
          <option value="Intel Core i9, 32GB RAM, 2TB HDD">
      </datalist><br><br>

      <input type="submit" value="Submit">
    </form>
  </main>

</body>
</html>
