<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToeStyle.css">
</head>

<body>
    <h1 id="turn">Now it's <span>X</span> turn</h1>
    <div class="board">
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="TicTacToeScript.js"></script>
</body>

</html>
