<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToeStyle.css">
</head>

<body>

    <div class="instructions">
        <h2>Keyboard Controls:</h2>
        <p>
            Use the number keys to select a cell:
        </p>
        <pre>
    1 | 2 | 3
    ---------
    4 | 5 | 6
    ---------
    7 | 8 | 9
        </pre>
        <p>Press the corresponding number to make a move in that cell.</p>
    </div>
    



    <h1 id="turn">Now it's <span>X</span> turn</h1>
    <div class="board">
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
            <div class="cell" onclick="cellClicked(this)"></div>
        </div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <script src="TicTacToeScript.js"></script>
</body>

</html>
